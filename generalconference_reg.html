<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
        <link rel="stylesheet" type="text/css" href="css/generalconference_reg.css">
        <title>WIST Layout</title>
    </head>
    <body>
        <table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
            <tbody>
                <tr align="center">
                    <td>           
                        <div class="cover">
                            <nav>
                                <a class="logo" href="index.html">
                                    <img style="width: 304px; height: 125px; " alt="wistLogo" src="image/wist.png" alt="Logo">
                                </a>  
                                
                                
                                <ul>
                                    <br><br>
                                    <li><a href="http://mcisstudents.mvsu.edu/~se_team1/WIST/">Home</a></li>
                                    <li><a href="http://mcisstudents.mvsu.edu/~se_team1/WIST/profile">Profile</a></li>
                                    <li><a href="http://mcisstudents.mvsu.edu/~se_team1/WIST/login">LogIn/LogOut</a></li>
                                </ul>
                            </nav>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: rgb(255, 192, 203);">
                    <div class="header-words">
                        <p>CONFERENCE REGISTRATION</p>
                        

                        <center>
                            <form method="post" action="">
                                <div id="prompt">
                                    <label for="Fname"> First Name:</label>
                                    <input pattern="[a-zA-Z]*" type="text" class="inputForm" name="Fname" placeholder="eg. John" title="First Name" />
                                    <br>
                                    <label for="Lname"> Last Name:</label>
                                    <input pattern="[a-zA-Z]*" type="text" class="inputForm" name="Lname" placeholder="eg. Doe" title="Last Name" />
                                    <br>
                                    <label for="Inst"> Institution:</label>
                                    <input type="text" class="inputForm" name="Inst" placeholder="eg. Mississippi Valley State University" title="Institution" />
                                    <br>
                                    <label for="Street"> Street:</label>
                                    <input type="text" class="inputForm" name="Street" placeholder="eg. Wist Women Street " title="Street" />
                                    <br>
                                    <label for="Apt"> Apt:</label>
                                    <input type="text" class="shortInput" name="Apt" placeholder="eg. 001" title="Apartment" /> &emsp;
                                    <label for="City"> City:</label>
                                    <input type="text" class="shortInput" name="City" placeholder="eg. Itta Bena" title="City" />
                                    <br>
                                    <label for="State"> State:</label>
                                    <input type="text" class="shortInput" name="State" placeholder="eg. Mississippi" title="State" /> &emsp;
                                    <label for="Zip"> Zip Code:</label>
                                    <input type="text" pattern="[0-9]{5}*" class="inputForm" name="Zip" placeholder=" eg. 12345 or 12345-6789" title="Zip Code" />
                                    <br>
                                    <label for="Phone"> Phone number:</label>
                                    <input type="tel" class="inputForm" name="Phone" placeholder=" eg. 123-4567-890" title="Phone Number" />
                                    <br>
                                    <label for="email"> Email:</label>
                                    <input type="email" class="inputForm" name="email" placeholder=" eg. Janedoe@mvsu.edu" title="Email Address" /><br />

                                </div>

                                <div id="confPrompt">
                                        <p><small><small><small><span style="color: black;">Are you registering as a/an?</span></small></small></small></p>
                                        <label for="advisor">Advisor</label>
                                        <input type="checkbox" name="advisor" title="Advisor" /> &ensp;
                                        <label for="presenter">Presenter</label>
                                        <input type="checkbox" name="presenter" title="Presenter" /> &ensp;
                                        <label for="others">Others/Individuals</label>
                                        <input type="checkbox" name="others" title="Others/Individuals" /> <br />
</div>
                            </form>
                        </center>

                    </div>
                    </td>
                </tr>


    </tbody>
        </table><br>
    </body>
</html>
