<html>
    <head>
        <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
        <link rel="stylesheet" type="text/css" href="css/forgotpassword.css">
        <title>Password Reset</title>
    </head>
    <body>
        <table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
            <tbody>
                <tr align="center">
                    <td>           
                        <div class="cover">
                            <nav>
                                <a class="logo" href="index.html">
                                    <img style="width: 304px; height: 125px; " alt="wistLogo" src="image/wist.png" alt="Logo">
                                </a>  
                                
                                
                                <ul>
                                    <br><br>
                                    <li><a href="">Home</a></li>
                                    <li><a href="">Profile</a></li>
                                    <li><a href="">LogIn/LogOut</a></li>
                                </ul>
                            </nav>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: rgb(255, 192, 203);">
                    <div class="header-words">
                        <p>Forgot Password?</p>
                        <p>No problem, please provide the email address associated with your account 
                            and you will receive a unique temporary password that you can change on 
                            your next login </p>

                        <center>
                            <form method="post" action="">
                                <div id = "prompt">
                                <label for="email">Email Address:</label>
                                <input type="email" class="email" name="email" placeholder="Enter your email here..." title="Email Address"/>
                                </div>                                

                             
                                <p class="form-actions">
                                <input type="submit" class ="reset" value="RESET PASSWORD" title="Reset Password" />
                                </p>
                                </form>
                        </center>
                    </div>
                    </td>
                </tr>


    </tbody>
        </table><br>
    </body>
</html>
